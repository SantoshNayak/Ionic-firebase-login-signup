<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center> <ion-icon class="top-icon" name="bicycle" src="../assets/imgs/cycle.png"> </ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="Login-page">

  <div class="avtar">
      <img src="../assets/imgs/boy.png" alt="avtar">
  </div>
  

  <div class="login-div ">
      <ion-row> 
          <ion-col>
           
            <ion-list >
      
              <ion-item class="animate">
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input type="text" [(ngModel)]="loginobj.email"  placeholder="E-mail" #email></ion-input>
               
              </ion-item>
      
              <ion-item class="animate">
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input type="password"  [(ngModel)]="loginobj.password" placeholder="Password" #password></ion-input>
              </ion-item>
      


              

              
                 <button color="danger"  ion-button block (click)="signIn()" class="animate">Login</button>
                 <button color="primary"  ion-button block (click)="presentToastWithOptions()" class="animate"> Login with Facebook</button>
              
             
                 <p class="animate">Not a user??  &nbsp; <a (click)="gotoSignup();" >Register</a></p>
  
            </ion-list>
         
          </ion-col>
        </ion-row>
  
    
  </div>
   
      

</ion-content>
