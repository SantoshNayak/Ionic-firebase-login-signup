<ion-content padding class="signup-page">
  <div class="hi">
    <img src="../assets/imgs/hi.png" alt="hello" height="100px" width="300px">
  </div>


  <div class="signup-box">
    <form [formGroup]="signupForm" >

      <ion-list>
        <ion-row class="animate">

          <ion-col col-10>
            <ion-item >

              
                  <ion-label>
                      <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input type="email" [(ngModel)]="myobj.email" (ionChange)=emailCheck(myobj.email) name="mail"
                      placeholder="E-mail" formControlName="email" required #regemail></ion-input>
            


              
            </ion-item>
          </ion-col>

          <ion-col col-2>
            
              <div class="validation">
                  <div *ngIf="isEmailOk==1">
                      <ion-icon name="checkmark"></ion-icon>
                    </div>
                    <ion-icon *ngIf="isEmailOk==2" name="close"></ion-icon>
              </div>
              
           
          </ion-col>
        </ion-row>



        <ion-row class="animate">
          <ion-col col-10>
            <ion-item >
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input type="password" [(ngModel)]="myobj.password" (ionChange)=passwordCheck(myobj.password)
                name="password" placeholder="Password" formControlName="password" #regpassword></ion-input>
            </ion-item>
          </ion-col>


          <ion-col col-2>
              <div class="validation">
                  <div *ngIf="isPasswordOk==1">
                      <ion-icon name="checkmark"></ion-icon>
                    </div>
                    <ion-icon *ngIf="isPasswordOk==2" name="close"></ion-icon>

              </div>
             
            
          </ion-col>
        </ion-row>




        <ion-row class="animate">
          <ion-col col-10>
            <ion-item >
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input type="password"  [(ngModel)]="myobj.confirmpassword" (ionChange)=confirmpasswordCheck(myobj.confirmpassword) name="password" placeholder="Confirm Password" formControlName="passwordNext"></ion-input>
            </ion-item>
          </ion-col>


          <ion-col col-2>
              

            <div class="validation">
                <div *ngIf="isConfirmPasswordOk==1">
                    <ion-icon name="checkmark"></ion-icon>
                  </div>
                  <ion-icon *ngIf="isConfirmPasswordOk==2" name="close"></ion-icon>
            </div>
                  
               
          </ion-col>
        </ion-row>




        <ion-row class="animate">
          <ion-col col-10>
              <ion-item >
                  <ion-label>
                    <ion-icon name="albums"></ion-icon>
                  </ion-label>
                  <ion-input type="text"  [(ngModel)]="myobj.alias" (ionChange)=aliasCheck(myobj.alias) name="alias" placeholder="Name" formControlName="alias"></ion-input>
                </ion-item>
        
          </ion-col>
          <ion-col col-2>
              
            <div class="validation">
                <div *ngIf="isaliasTrue==1">
                    <ion-icon name="checkmark"></ion-icon>
                  </div>
                  <ion-icon *ngIf="isaliasTrue==2" name="close"></ion-icon>
            </div>
                  
                
          </ion-col>
        </ion-row>

        


        <button class="animate" color="danger" ion-button block (click)="signmeUp();">Signup</button>

        <p class="animate">I accept "Terms and Condtionss"</p>

        <p class="animate">Already a user?? &nbsp; <a (click)="gotoLogin();">Login</a></p>

      </ion-list>
    </form>
  </div>
</ion-content>
