<ion-header>
  <ion-navbar class="dbnav">
    <ion-title>Dashboard</ion-title>
    

  </ion-navbar>
</ion-header>

<ion-content padding class="dashboard-page">

  <h2>Hey, {{this.key.alias}}</h2>
  
  <p>Let's Edit your profile</p>

  <ion-list>
    <ion-row>



      <ion-item  class="animateme">
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input type="email"  [(ngModel)]='mydb.email'
          name="email" placeholder="email"  ></ion-input>
      </ion-item>

      <ion-item class="animateme">
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="text" [(ngModel)]='mydb.password'
            name="password" placeholder="password"  ></ion-input>
        </ion-item>
        
  
        <ion-item class="animateme">
            <ion-label>
              <ion-icon name="albums"></ion-icon>
            </ion-label>
            <ion-input type="alias" [(ngModel)]='mydb.alias'
              name="alias" placeholder="alias"  ></ion-input>
          </ion-item>
    
          <br>
          <button class="animateme" color="success" ion-button block (click)="UpdateMe();">Update Profile</button> <br>

          <button class="animateme" color="danger" ion-button block (click)="logout();">Log out</button> 


    </ion-row>
  </ion-list>
</ion-content>
